<body ng-app="uGisFrontApp" ng-controller="OwnerProjectCtrl">
    <div dashboard-header>
    </div>
    <div class="page-main">
        <div class="breadcrumb-wrapper">
            <ol>
                <!-- <li class="btn-wrapper"><a href={{getSecondNviPath()}} class="btn btn-default">返回</a></li> -->
                <li><a href={{getSecondNviPath()}}>易云图</a></li>
                <li><a href={{getSecondNviPath()}}>{{getSecondNviText()}}</a></li>
                <li class="active"><a href="javascript:void(0);">详情</a></li>
                <!-- <li><a href="#/project/{{projectId}}">详情</a></li> -->
            </ol>
        </div>
        <div class="sidebar-row side-left">
            <div class="module">
                <div class="module-title">成果</div>
                <div class="module-content">
                    <ul class="mapswitch-wrapper">
                        <li class="active" ng-click="swtichLoadMap('Orthphoto')">
                            <a class="sate" alt="影像图" class="img-thumbnail"></a><span>影像图</span></li>
                        <li ng-click="swtichLoadMap('Elevation')">
                            <a class="elevation" alt="高程图" class="img-thumbnail"></a><span>高程图</span></li>
                        <li ng-click="swtichLoadMap('NDVI')">
                            <a class="ndvi" alt="NDVI" class="img-thumbnail"></a><span>NDVI图</span></li>
                    </ul>
                </div>
            </div>

            <div class="module">
                <div class="module-title">标注工具</div>
                <div class="module-content">
                    <ul class="mapswitch-wrapper">
                        <li class="active" ng-click="startDrawMarker()">
                            <a class="sate" alt="点" class="img-thumbnail"></a><span>点</span></li>
                        <li ng-click="startDrawPolyline()">
                            <a class="elevation" alt="线" class="img-thumbnail"></a><span>线</span></li>
                        <li ng-click="startDrawPolygon()">
                            <a class="ndvi" alt="多边形" class="img-thumbnail"></a><span>多边形</span></li>
                    </ul>
                                            <div class="module-Annotation">
                            <div class="col-md-12" ng-show="isShowMarkerPanel()">
                              <div class="col-md-4">
                                坐标
                              </div>
                              <div class="col-md-8">
                                {{markerPos}}
                              </div>

                            </div>
                            <div class="col-md-12" ng-show="isShowPolylinePanel()">
                              <div class="col-md-4">
                                长度
                              </div>
                              <div class="col-md-8">
                                {{polylineLen}}
                              </div>
                            </div>
                           <div class="col-md-12" ng-show="isShowPolygonPanel()">
                              <div class="col-md-4">
                                面积
                              </div>
                              <div class="col-md-8">
                                {{polygonArea}}
                              </div>
                            </div>
                            <button  class="btn btn-block btn-info"
                            ng-show="isShowDelButton()"
                            ng-click="onDelFeatureClick()">删除</button>
                        </div>
                </div>
            </div>

           <!--  <div class="module report">
                <div class="module-title">报告</div>
                <div class="module-content">
                    <table class="table" ng-repeat="report in reports">
                        <tbody>
                            <tr>
                                <td> <img alt="report_pdf" src="./images/pdf.png"></td>
                                <td>{{report.name}}</td>
                                <td><a class="btn btn-primary btn-sm" href={{report.report_file_url}}>下载</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> -->
        </div>
        <div class="main-content">
            <div id="mapid" class="map"></div>
        </div>
    </div>
</body>
