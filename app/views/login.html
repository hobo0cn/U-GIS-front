 <html>
  
  <head>

  </head>
  
  <body ng-app="uGisFrontApp" ng-controller="LoginCtrl">
    <div class="cover">
      <div class="cover-image"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <img alt="report_pdf" src="images/LOGO-Login.png">
            <h3 class="text-info">让数据变得更简单</h3>
            <br>
            <br>
            <p>登录</p>
            <hr>
            <div class="container">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <form name="loginForm"  ng-submit="loginForm.$valid && login()" novalidate>
                    <div class="form-group">
                      <input class="form-control  ng-dirty ng-invalid" id="InputEmail" placeholder="用户名"
                     ng-model="username" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <input class="form-control" id="InputPassword" placeholder="密码"
                      type="password" ng-model="password" required>
                      <span ng-show="error_username_or_pwd" style="color:red;">用户名或密码错误</span>
                    </div>
                    <div class="col-sm-6 text-left">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="isAutoLogin">下次自动登录</label>
                      </div>
                    </div>
                    <div class="col-sm-6 text-right herf-forget-password">
                      <a href="#/forgetpassword">忘记密码？</a>
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-block btn-info" ng-click="login()">登录</button>
                      <div class="container">
                        <hr>
                      </div>
                      <div class="container">没有账号？
                        <a href="#/register">立即注册</a>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
