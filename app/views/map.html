<!DOCTYPE html>
<html ng-app="uGisFrontApp">
  <head>
    <script src="../bower_components/openlayers3/build/ol.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/angular-openlayers-directive/dist/angular-openlayers-directive.js"></script>
    <link rel="stylesheet" href="../bower_components/openlayers3/build/ol.css" />
    <script>
        var app = angular.module("uGisFrontApp", ["openlayers-directive"]);
        app.controller('MapController', [ '$scope', function($scope) {
            angular.extend($scope, {
                usa: {
                    lat: 37.7,
                    lon: -96.67,
                    zoom: 5
                },
                 layers: [
	                {
	                    name: 'mapquest',
	                    source: {
	                       type: 'MapQuest',
	                        layer: 'sat'
	                    }
	                },
	                {
	                    name: 'wms',
	                    source: {
	                        type: 'ImageWMS',
	                        url: 'http://localhost:8080/geoserver/demo/wms',
	                        params: { LAYERS: 'demo:odm_orthphoto' },
	                        serverType: 'geoserver'
	                    }
	                }
            	],
            });
        } ]);
    </script>
  </head>
  <body ng-controller="MapController">
    <openlayers ol-center="usa" height="700px">
        <ol-layer ol-layer-properties="layer" ng-repeat="layer in layers"></ol-layer>
    </openlayers>

    <h1>WMS Image Layer</h1>
    <p>This map uses a WMS image layer from a geoserver.</p>
  </div>

  </body>
</html>
