<!DOCTYPE html>
<html ng-app="app" flow-init flow-object="flowObj">
<head>
 <link rel="stylesheet" href="../styles/ngDialog-custom-width.css">
</head>
<body ng-controller="uploadDlgCtrl" ng-style="style">
<div class="container-fluid">
    <span class="label label-info">数据量: {{flowObj.getSize()/1024}}MB</span>
    <span class="label label-info">是否正在上传: {{isUploading()}}</span>
  </p>
  <table class="table table-hover table-bordered table-striped">
    <thead>
    <tr>
      <th>文件名称</th>
      <th>进度</th>
     <!--  <th>Completed</th> -->

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="file in flowObj.files">
      <td>{{file.name}}</td>
      <td>
      <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="{{file.progress() * 100}}"
             aria-valuemin="0"
             aria-valuemax="100"
             ng-style="{width: (file.progress() * 100) + '%'}">
          <span class="sr-only">{{file.progress()}}% Complete</span>
        </div>
      </div>
      </td>
      <!-- <td>{{file.progress()}}</td>
      <td>{{file.isComplete()}}</td> -->
    </tr>
    </tbody>
  </table>
  <span class="btn btn-primary btn-s" ng-click="addNewLayer()" ng-show=isUploadComplete>开始处理</span>
</div>
</body>
</html>
