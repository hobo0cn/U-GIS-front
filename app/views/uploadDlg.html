<!DOCTYPE html>
<html ng-app="app" flow-init flow-object="flowObj">
<head>
 <link rel="stylesheet" href="../styles/ngDialog-custom-width.css">
</head>
<body ng-controller="uploadDlgCtrl" ng-style="style">
<div class="container">
    <span class="label label-info">Size: {{$flow.getSize()}}</span>
    <span class="label label-info">Is Uploading: {{$flow.isUploading()}}</span>
  </p>
  <table class="table table-hover table-bordered table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Progress</th>
     <!--  <th>Completed</th> -->

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="file in flowObj.files">
      <td>{{file.name}}</td>
      <td>
      <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="{{file.progress() * 100}}"
             aria-valuemin="0"
             aria-valuemax="100"
             ng-style="{width: (file.progress() * 100) + '%'}">
          <span class="sr-only">{{file.progress()}}% Complete</span>
        </div>
      </div>
      </td>
      <!-- <td>{{file.progress()}}</td>
      <td>{{file.isComplete()}}</td> -->
    </tr>
    </tbody>
  </table>
  <span class="btn btn-primary btn-s" ng-click="addNewLayer()">开始处理</span>
</div>
</body>
</html>
