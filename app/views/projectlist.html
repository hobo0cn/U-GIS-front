    <div dashboard-header>
    </div>
    <div class="page-main">
        <div class="container">
            <form role="form">
                <div class="form-group">
                    <a class="btn btn-primary" ng-click="newProject()">创建新项目</a>
                </div>
                <div class="form-group projectlist-treegrid-wrapper">
                    <div class="treegrid-title container-fluid">
                        <div class="col-xs-4 col-md-4">项目列表</div>
                        <div class="col-xs-1 col-md-1">飞手</div>
                        <div class="col-xs-2 col-md-2">计划开始日期</div>
                        <div class="col-xs-2 col-md-2">计划结束日期</div>
                        <div class="col-xs-1 col-md-1">状态</div>
                        <div class="col-xs-2 col-md-2">操作</div>
                    </div>
                    <div clas="treegrid" ui-tree>
                        <ol ui-tree-nodes="" ng-model="maps">
                            <li ng-repeat="map in maps" ui-tree-node data-nodrag>
                                <div class="container-fluid">
                                    <div class="row" ui-tree-handle class="tree-node tree-node-content">
                                        <div class="col-xs-4 col-md-4">
                                            <a class="collapse-handle" ng-if="map.layer_set && map.layer_set.length > 0" data-nodrag ng-click="toggle(this)">
                                                <span class="glyphicon" ng-class="{'glyphicon-play': collapsed,'glyphicon-play down': !collapsed}"></span>
                                            </a>
                                            {{map.name}}</div>
                                        <div class="col-xs-1 col-md-1"></div>
                                        <div class="col-xs-2 col-md-2"></div>
                                        <div class="col-xs-2 col-md-2"></div>
                                        <div class="col-xs-1 col-md-1"></div>
                                        <div class="col-xs-2 col-md-2">
                                            <a class="btn btn-info btn-xs" data-nodrag ng-click="newTask(this)">
                                                <span class="glyphicon glyphicon-plus"></span> 新建
                                            </a>
                                            <a class="btn btn-info btn-xs" href="#/project/{{map.id}}">
                                                <span class="glyphicon glyphicon-edit"> </span>
                                            </a>
                                            <a class="btn btn-danger btn-xs" data-nodrag ng-click="deleteProject(map.id)">
                                                <span class="glyphicon glyphicon-remove"> </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <ol ui-tree-nodes="" ng-model="map.layer_set" ng-class="{hidden: collapsed}">
                                    <li ng-repeat="layer in map.layer_set" ui-tree-node>
                                        <div class="container-fluid">
                                            <div class="row" ui-tree-handle>
                                                <div class="col-xs-4 col-md-4"> {{layer.name}}</div>
                                                <div class="col-xs-1 col-md-1"></div>
                                                <div class="col-xs-2 col-md-2"></div>
                                                <div class="col-xs-2 col-md-2"></div>
                                                <div class="col-xs-1 col-md-1"></div>
                                                <div class="col-xs-2 col-md-2">
                                                    <a class="btn btn-info btn-xs unvisible" data-nodrag ng-click="newTask(this)">
                                                        <span class="glyphicon glyphicon-plus"></span> 新建
                                                    </a>
                                                    <a class="btn btn-info btn-xs unvisible" href="#/project/{{map.id}}">
                                                        <span class="glyphicon glyphicon-edit"> </span>
                                                    </a>
                                                    <a class="btn btn-danger btn-xs" data-nodrag ng-click="deleteTask(map.id, layer.id)">
                                                        <span class="glyphicon glyphicon-remove"> </span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ol>
                            </li>
                        </ol>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
